---
layout: default
---

<h1>
  <span class="alert">[title]</span>{{ page.title }}
</h1>

<div class="post-content">
  <span class="alert">[contenuto della pagina]</span>{{ content }}
</div>

<span class="post-date">
  {{ site.data.locales[page.locale].post.date_prefix }}
  {{ page.date | date_to_long_string: "ordinal" }}
</span>
