        <div class="row padding">
		{% assign folder1 = site.pages | sort: 'sort_ranking' | reverse %}
		{% for c in folder1 %}
		{% if c.locale == page.locale and c.page-category == 'institutions' %} 
            <div class="col-lg-6 col-md-6 text-center">
			<div class="content-inner">
                <img class="mx-auto rounded-circle" src="{{ site.baseurl }}{{ c.img }}"
                    alt="{{ c.title }}" width=130>
                <h5>{{ c.title }}</h5>
                </a>
                <p class="text-description">{{ c.subdesc }}</p>
                <p class="text-link"><a href="{{ site.baseurl }}{{ c.permalink }}">READ MORE</a></p>
            </div>
            </div>
			{% endif %} 
            {% endfor %}
        </div>
