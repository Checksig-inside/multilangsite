	{% for modulo in site.data.vision | sort: 'sort_ranking' | reverse %}
	{% if modulo.locale == page.locale and modulo.tag == page.uid %}
	<div class="row padding">
		<div class="col-lg-6 col-md-6 vision-left">
			<div class="module-vision">
			<h4>{{ modulo.name }}</h4>
			<p>{{ modulo.sub-description }}</p>
			<p style="display:none">{{ modulo.description }}</p>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 vision-right">
			<div class="module-vision" style="background-image: url({{ site.baseurl }}{{ modulo.img }})">
			
			</div>
		</div>
	</div>
	{% endif %}
	{% endfor %}
