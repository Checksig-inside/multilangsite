        <div class="row padding">
            <div class="col-lg-12 col-md-12 text-center">
				<ul class="nav-ul">
				{% assign folder1 = site.pages | sort: 'sort_ranking' | reverse %}
				{% for item in folder1 %}
				{% if item.locale == page.locale and item.page-category == 'company' %} 
					<li class="nav-children-bar menu-link {% if item.title == page.title %}active{% endif %}"><a href="{{ site.baseurl }}{{ item.permalink }}">{{ item.title }}</a></li>
				{% endif %} 
				{% endfor %}
				</ul>
			</div>
        </div>
