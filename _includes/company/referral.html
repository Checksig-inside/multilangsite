	{% for modulo in site.data.referral  | sort: 'sort_ranking' | reverse %}
	{% if modulo.locale == page.locale and modulo.tag == page.uid %}
	<div class="row padding">
		<div class="inner-row">
		<div class="col-lg-6 col-md-6 text-center">
			<div class="module-referral">
			<h4>{{ modulo.name }}</h4>
			<p>{{ modulo.sub-description }}</p>
			<p style="display:none">{{ modulo.description }}</p>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 text-center">
			<div class="module-referral">
			<img src="{{ site.baseurl }}{{ modulo.img }}"</p>
			</div>
		</div>
		</div>
	</div>
	{% endif %}
	{% endfor %}
