<!-- team -->
<section id="team" class="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Titolo</h2>
            </div>
        </div>
        <div class="row padding">
            {% for modulo in site.data.moduli %}
			{% if modulo.type == page.tag %}
            <div class="col-lg-12 col-md-12 text-center">
				<div class="module-custody-standard">
				<img class="mx-auto rounded-circle" src="{{ modulo.photo }}" alt="{{ modulo.title }}">
                <h4>{{ modulo.name }}</h4>
				<p>{{ modulo.sub-description }}</p>
				<p>{{ modulo.description }}</p>
                </div>
            </div>
			{% endif %}
            {% endfor %}
        </div>
        <br>
    </div>
</section>
