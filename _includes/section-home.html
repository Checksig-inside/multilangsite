<div class="row padding">
	{% for section in site.data.sections %}
	{% if section.size == 'wide'%}
	<div class="col-lg-12 col-md-12" class="{{ section.class }}" style="background-image:url({{ section.photo }}); padding: 120px 0px; margin-bottom: 20px">
	{% elsif section.size == 'half' %}
	<div class="col-lg-6 col-md-6" class="{{ section.class }}" style="background-image:url({{ section.photo }}); padding: 120px 0px;">
	{% elsif section.size == 'wide-bottom' %}
	<div class="col-lg-12 col-md-12" class="{{ section.class }}">
		<div class="middle" style="background-image:url({{ section.photo }}); padding: 120px 0px; max-width: 800px; margin: 20px auto;">
    {% endif %}
		<div class="content-inner">
		<h1>{{ section.title }}</h1>
		<p class="description" >{{ section.sub-description }}</p>
		<a href="{{ section.permalink }}">{{ section.button }}</a>
		</div>
	{% if section.size == 'wide-bottom'%}
		</div>
	 {% endif %}
	</div>
	{% endfor %}
</div>
