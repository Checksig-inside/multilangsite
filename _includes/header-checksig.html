<!-- Header -->
<nav id="navbar-section" class="navbar navbar-default navbar-static-top navbar-sticky" role="navigation">
  <div class="container">
    <h3 class="masthead-title">
    {% include language-selector.html %}
   <!--{% include menu.html %}-->
	</h3>  
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand wow fadeInDownBig" href="index.html"><img class="logo" src="https://via.placeholder.com/220x50" alt="Dgi"></a>      
  </div>

  <div id="navbar-spy" class="collapse navbar-collapse navbar-responsive-collapse">

    <ul class="nav navbar-nav pull-right">
		{% for item in site.data.settings.menu[page.locale] %}
		<li>
		{% if page.locale == 'en' %} 
			<a href="{{ '/' | append: item.url | relative_url}}">{{ site.data.locales[page.locale].menu[item.uid] }}</a>
		{% else if %} 
			<a href="/it{{ '/' | append: item.url | relative_url}}">{{ site.data.locales[page.locale].menu[item.uid] }}</a>
		{% endif %} 
		</li>
		{% endfor %}
    </ul>         
  </div>
  </div>
</nav>
